<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文档就绪函数有几种写法</title>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!-- 
			1、	jQuery的美元符号$有什么作用？文档就绪函数有几种写法？
				答：$符号在jQuery中代表对jQuery对象的引用，
				"jQuery"是核心对象，通过该对象可以获取jQuery对象，调用jQuery提供的方法，
			 只有jQuery对象才能调用jQuery提供的方法。$（简写方式）=jQuery
		
		文档就绪函数的写法有两种
			语法格式：
			$(document).ready(function(){
			 	//jQuery函数内容
			});
			简写方式
			$(function(){
				//...
			});
			
		-->
		
	</body>
</html>
